<section class="section-latest-posts row section">
    <div id="latest-posts-wrapper" class="grid-card hover full-width-card">
        <h2><i class="fa fa-pencil" aria-hidden="true"></i>Latest Posts</h2><hr>

        {% for post in site.posts limit:3 %}

            {% include common/article-summary.html articleType='latest-post-preview'
            wrapperType='article-inner-wrapper' thumbnailLinkType='article-thumbnail-link'
            thumbnailType='article-thumbnail' displayIntro=true displayTags=true %}

        {% endfor %}

    </div>
</section>
