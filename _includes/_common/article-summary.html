<article class="{{ include.articleType }}">
    <div class="{{ include.wrapperType }}">
        <a class="{{ include.thumbnailLinkType }}" href="{{ post.url }}">
            <figure class="{{ include.thumbnailType }}" style="background-image:url(/{{ post.image }})"></figure>
        </a>
        <summary class="article-summary">

            <a href="{{ post.url }}">
                <h3 class="article-title"><strong><em>{{ post.title }}</em></strong></h3>

                <div class="article-meta">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    <span class="article-meta-data" href="#">{{ post.date | date: '%d %b %Y' }}</span>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <span class="article-meta-data" href="#">{{ post.time }} read</span>
                </div>

                {% if include.displayIntro %}
                    <p>{{ post.heading }}</p>
                {% endif %}

            </a>

            <div class="article-tags">
                <i class="fa fa-tags" aria-hidden="true"></i>

                {% for tag in post.tags %}
                    <a class="tag-name" href="#">{{ tag }}</a>
                {% endfor %}

            </div>
        </summary>
    </div>
</article>
