<section class="section-blog-post-grid row section">
    <div class="multi-card-flex-container">

        {% for post in site.posts %}

            <div class="blog-post-grid-wrapper grid-card hover multi-width-card">

                {% include _common/article-summary.html articleType='' wrapperType='blog-post-inner-wrapper'
                thumbnailLinkType='' thumbnailType='blog-post-thumbnail'
                displayIntro=true displayTags=false %}

                <div class="article-tags">
                    <i class="fa fa-tags" aria-hidden="true"></i>

                    {% for tag in post.tags %}
                        <a class="tag-name" href="/blog/?search={{tag}}">{{ tag }}</a>
                    {% endfor %}

                </div>

            </div>

        {% endfor %}

    </div>
</section>
