<div class="grid-card">

    <h3>Contents</h3>

    {% for chapter in include.chapters %}

        {% assign title = chapter[0] | replace: ' ', '-' | downcase %}

        <h6 id="chapter-{{ title }}" class="post-section-chapter-headings"
            onclick="scrollToElement(this, 'anchor-{{ title }}', 'active-chapter')">
            {{ chapter[0] }}
        </h6>

    {% endfor %}

</div>
